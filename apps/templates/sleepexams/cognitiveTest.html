{% extends 'layouts/base.html' %}
{% block title %} Anamnesis Form {% endblock title %}

{% block content %}

    <!-- Header -->
    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Patient Anamnesis</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Patients</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Anamnesis</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
              <button class="btn btn-sm btn-neutral" id="saveForm">Save</button>
              <button class="btn btn-sm btn-neutral" id="printForm">Print</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col">
          <div class="card">
            <!-- Card header -->
            <div class="card-header border-0">
              <div class="row align-items-center">
                <div class="col">
                  <h3 class="mb-0">Patient Information</h3>
                </div>
              </div>
            </div>
            <!-- Card body -->
            <div class="card-body">
              <form>
                <!-- Patient basic info section -->
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label">Patient Name</label>
                      <input type="text" class="form-control" readonly value="John Doe">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label">Document</label>
                      <input type="text" class="form-control" readonly value="12345678">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label">Date</label>
                      <input type="date" class="form-control" value="2024-03-20">
                    </div>
                  </div>
                </div>

                <hr class="my-4">

                <!-- Anamnesis form -->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label">Motivo de Consulta</label>
                      <textarea class="form-control" rows="3" placeholder="Describa el motivo de consulta"></textarea>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label">Descripción General</label>
                      <textarea class="form-control" rows="3" placeholder="Descripción general del paciente"></textarea>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label">Estado de Alerta</label>
                      <select class="form-control">
                        <option value="alerta">Alerta</option>
                        <option value="somnoliento">Somnoliento</option>
                        <option value="confuso">Confuso</option>
                        <option value="otro">Otro</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label">Orientación</label>
                      <select class="form-control" multiple>
                        <option value="tiempo">Tiempo</option>
                        <option value="espacio">Espacio</option>
                        <option value="persona">Persona</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label">Atención</label>
                      <select class="form-control">
                        <option value="normal">Normal</option>
                        <option value="disminuida">Disminuida</option>
                        <option value="fluctuante">Fluctuante</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label">Memoria</label>
                      <textarea class="form-control" rows="2" placeholder="Estado de la memoria"></textarea>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-control-label">Lenguaje</label>
                      <textarea class="form-control" rows="2" placeholder="Características del lenguaje"></textarea>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label">Comportamiento</label>
                      <textarea class="form-control" rows="2" placeholder="Descripción del comportamiento"></textarea>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label">Estado de Ánimo</label>
                      <select class="form-control">
                        <option value="eutimico">Eutímico</option>
                        <option value="deprimido">Deprimido</option>
                        <option value="ansioso">Ansioso</option>
                        <option value="irritable">Irritable</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="form-control-label">Apetito</label>
                      <select class="form-control">
                        <option value="normal">Normal</option>
                        <option value="aumentado">Aumentado</option>
                        <option value="disminuido">Disminuido</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-control-label">Observaciones</label>
                      <textarea class="form-control" rows="4" placeholder="Observaciones adicionales"></textarea>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary">Guardar Anamnesis</button>
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock content %}

{% block javascripts %}
<script>
  // Form validation and submission logic would go here
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    // Add your form submission logic here
  });

  // Print functionality
  document.getElementById('printForm').addEventListener('click', function() {
    window.print();
  });
</script>
{% endblock javascripts %}
